<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <hr>
    <form id="form-info" style="display: flex; flex-direction: column; width: 200px; margin-left: auto; margin-right: auto;">
        <label for="first-name">Name:</label>
        <input type="text" id="name" placeholder="Type name"> <br>
        <label for="first-age">Age:</label>
        <input type="number" id="age" pattern="\d*" placeholder="Type age"> <br>
        <label for="first-uniclass">UniClass:</label>
        <input type="text" id="uniClass" placeholder="Type uniclass"> <br>
        <button type="submit">Submit</button>  
    </form>
    <hr>
    <div id="info">
        <span id="name-info"></span> <br>
        <span id="age-info"></span> <br>
        <span id="uniClass-info"></span> <br>
    </div>
    <hr>
    <script src="./script.js"></script>
</body>
</html>`
